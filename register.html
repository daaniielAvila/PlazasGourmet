<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Restaurante</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="form-container">
        <h2>Registrar Restaurante</h2>
        <form action="./back/procesar_registro.php" method="post">
            <div class="form-group">
                <label for="correo">Correo</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" required>
            </div>
            <div class="form-group">
                <label for="nombre-restaurante">Nombre del Restaurante</label>
                <input type="text" id="nombre-restaurante" name="nombre-restaurante" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" name="direccion" required>
            </div>
            <div class="form-group">
                <label for="tipo-cocina">Tipo de Cocina</label>
                <input type="text" id="tipo-cocina" name="tipo-cocina" required>
            </div>
            <div class="form-group">
                <label for="mesas-totales">Mesas Totales</label>
                <input type="number" id="mesas-totales" name="mesas-totales" required>
            </div>
            <div class="form-group">
                <label for="mesas-disponibles">Mesas Disponibles (Puedes dejarlo vacío y rellenarlo después)</label>
                <input type="number" id="mesas-disponibles" name="mesas-disponibles">
            </div>
            <div class="form-group">
                <button type="submit" class="submit-btn">Registrar</button>
            </div>
        </form>
    </div>
</body>
</html>
